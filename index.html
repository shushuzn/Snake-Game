    <script>
      const canvas = document.getElementById('board');
      const ctx = canvas.getContext('2d');
      const scoreEl = document.getElementById('score');
      const bestEl = document.getElementById('best');
      const lengthEl = document.getElementById('length');
      const overlay = document.getElementById('overlay');
      const restartBtn = document.getElementById('restart');
      const pauseBtn = document.getElementById('pause');
      const difficultySelect = document.getElementById('difficulty');
      const wrapModeInput = document.getElementById('wrapMode');
      const mobilePad = document.querySelector('.mobile-pad');

      const gridSize = 20;
      const tileCount = canvas.width / gridSize;

      const dirMap = {
        ArrowUp: { x: 0, y: -1 },
        ArrowDown: { x: 0, y: 1 },
        ArrowLeft: { x: -1, y: 0 },
        ArrowRight: { x: 1, y: 0 },
        w: { x: 0, y: -1 },
        s: { x: 0, y: 1 },
        a: { x: -1, y: 0 },
        d: { x: 1, y: 0 }
      };

      let snake;
      let direction;
      let pendingDirection;
      let food;
      let score;
      let bestScore = Number(localStorage.getItem('snake-best') || '0');
      let running = false;
      let paused = false;
      let loopTimer;
      let baseSpeed = Number(difficultySelect.value);
      let speed = baseSpeed;
      let touchStart = null;

      bestEl.textContent = bestScore;

      function showOverlay(message) {
        overlay.innerHTML = `<div>${message}</div>`;
        overlay.style.display = 'grid';
      }

      function hideOverlay() {
        overlay.style.display = 'none';
      }

      function resetGame(showStartOverlay = true) {
        snake = [
          { x: 8, y: 12 },
          { x: 7, y: 12 },
          { x: 6, y: 12 }
        ];
        direction = { x: 1, y: 0 };
        pendingDirection = direction;
        food = randomFoodPosition();
        score = 0;
        running = false;
        paused = false;
        speed = baseSpeed;
        clearInterval(loopTimer);
        pauseBtn.textContent = 'æš‚åœ';
        scoreEl.textContent = '0';
        lengthEl.textContent = String(snake.length);
        if (showStartOverlay) {
          showOverlay('<p><strong>æŒ‰æ–¹å‘é”®å¼€å§‹æ¸¸æˆ</strong></p><p>W/A/S/D æˆ–æ‰‹æœºæ–¹å‘é”®éƒ½å¯æ§åˆ¶</p>');
        }
        draw();
      }

      function randomFoodPosition() {
        let position;
        do {
          position = {
            x: Math.floor(Math.random() * tileCount),
            y: Math.floor(Math.random() * tileCount)
          };
        } while (snake.some(seg => seg.x === position.x && seg.y === position.y));
        return position;
      }

      function startLoop() {
        clearInterval(loopTimer);
        loopTimer = setInterval(update, speed);
      }

      function startGameIfNeeded() {
        if (running && !paused) return;
        if (!running) {
          running = true;
          paused = false;
          hideOverlay();
          pauseBtn.textContent = 'æš‚åœ';
          startLoop();
          return;
        }
        if (paused) {
          paused = false;
          hideOverlay();
          pauseBtn.textContent = 'æš‚åœ';
          startLoop();
        }
      }

      function changeDirection(next) {
        const isReverse = next.x === -direction.x && next.y === -direction.y;
        if (!isReverse) {
          pendingDirection = next;
        }
        startGameIfNeeded();
      }

      function togglePause() {
        if (!running) return;
        if (paused) {
          startGameIfNeeded();
          return;
        }
        paused = true;
        clearInterval(loopTimer);
        pauseBtn.textContent = 'ç»§ç»­';
        showOverlay('<p><strong>å·²æš‚åœ</strong></p><p>æŒ‰ç©ºæ ¼æˆ–â€œç»§ç»­â€æ¢å¤æ¸¸æˆ</p>');
      }

      function update() {
        direction = pendingDirection;
        const head = {
          x: snake[0].x + direction.x,
          y: snake[0].y + direction.y
        };

        if (wrapModeInput.checked) {
          if (head.x < 0) head.x = tileCount - 1;
          if (head.x >= tileCount) head.x = 0;
          if (head.y < 0) head.y = tileCount - 1;
          if (head.y >= tileCount) head.y = 0;
        }

        if (isCollision(head)) {
          endGame();
          return;
        }

        snake.unshift(head);

        if (head.x === food.x && head.y === food.y) {
          score += 10;
          scoreEl.textContent = String(score);
          food = randomFoodPosition();
          const speedBoost = Math.floor(score / 50) * 5;
          speed = Math.max(55, baseSpeed - speedBoost);
          if (running && !paused) {
            startLoop();
          }
        } else {
          snake.pop();
        }

        lengthEl.textContent = String(snake.length);
        draw();
      }

      function isCollision(head) {
        const hitWall = !wrapModeInput.checked && (head.x < 0 || head.y < 0 || head.x >= tileCount || head.y >= tileCount);
        const hitSelf = snake.some(seg => seg.x === head.x && seg.y === head.y);
        return hitWall || hitSelf;
      }

      function endGame() {
        clearInterval(loopTimer);
        running = false;
        paused = false;

        if (score > bestScore) {
          bestScore = score;
          bestEl.textContent = String(bestScore);
          localStorage.setItem('snake-best', String(bestScore));
        }

        showOverlay(`<p><strong>æ¸¸æˆç»“æŸï¼å¾—åˆ† ${score}</strong></p><p>æŒ‰æ–¹å‘é”®æˆ–ç‚¹å‡»â€œé‡æ–°å¼€å§‹â€å†æ¥ä¸€å±€</p>`);
      }

      function drawGrid() {
        ctx.strokeStyle = 'rgba(255,255,255,0.07)';
        ctx.lineWidth = 1;
        for (let i = 0; i <= tileCount; i++) {
          const line = i * gridSize;
          ctx.beginPath();
          ctx.moveTo(line, 0);
          ctx.lineTo(line, canvas.height);
          ctx.stroke();

          ctx.beginPath();
          ctx.moveTo(0, line);
          ctx.lineTo(canvas.width, line);
          ctx.stroke();
        }
      }

      function drawCell({ x, y }, color, radius = 4) {
        const px = x * gridSize;
        const py = y * gridSize;
        ctx.fillStyle = color;
        ctx.beginPath();
        ctx.roundRect(px + 1, py + 1, gridSize - 2, gridSize - 2, radius);
        ctx.fill();
      }

      function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        drawGrid();
        drawCell(food, '#f472b6', 6);
        snake.forEach((segment, index) => {
          drawCell(segment, index === 0 ? '#7dffa5' : '#22c55e');
        });
      }

      document.addEventListener('keydown', (event) => {
        if (event.code === 'Space') {
          event.preventDefault();
          togglePause();
          return;
        }

        const key = event.key.length === 1 ? event.key.toLowerCase() : event.key;
        const next = dirMap[key];
        if (!next) return;

        event.preventDefault();
        changeDirection(next);
      });

      mobilePad.addEventListener('click', (event) => {
        const button = event.target.closest('button[data-dir]');
        if (!button) return;
        const next = dirMap[button.dataset.dir];
        changeDirection(next);
      });

      canvas.addEventListener('touchstart', (event) => {
        const touch = event.changedTouches[0];
        touchStart = { x: touch.clientX, y: touch.clientY };
      }, { passive: true });

      canvas.addEventListener('touchend', (event) => {
        if (!touchStart) return;
        const touch = event.changedTouches[0];
        const dx = touch.clientX - touchStart.x;
        const dy = touch.clientY - touchStart.y;
        const absX = Math.abs(dx);
        const absY = Math.abs(dy);
        const minSwipeDistance = 18;

        if (absX < minSwipeDistance && absY < minSwipeDistance) {
          touchStart = null;
          return;
        }

        if (absX > absY) {
          changeDirection(dx > 0 ? dirMap.ArrowRight : dirMap.ArrowLeft);
        } else {
          changeDirection(dy > 0 ? dirMap.ArrowDown : dirMap.ArrowUp);
        }

        touchStart = null;
      }, { passive: true });

      restartBtn.addEventListener('click', () => resetGame(true));
      pauseBtn.addEventListener('click', togglePause);

      difficultySelect.addEventListener('change', () => {
        baseSpeed = Number(difficultySelect.value);
        const speedBoost = Math.floor(score / 50) * 5;
        speed = Math.max(55, baseSpeed - speedBoost);
        if (running && !paused) {
          startLoop();
        }
      });

      resetGame(true);
    </script>
